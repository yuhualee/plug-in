<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	.btn{}
	.my-btn{
		padding: 10px;
	}
	button{
		padding: 5px 10px;
	}
	</style>
</head>
<body>
	<input type="text" id="namevale">
	<button id="btn">Send</button>
	结果：<span id="result"></span>
	<div id="images"></div>
<script src="jquery-1.11.2.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn').on('click',function(){
			$.post('server.php',{name:$('#namevale').val()},function(data){
				$('#result').text(data);
			});
		});
	});
</script>
</body>
</html>
