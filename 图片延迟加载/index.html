<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片延迟加载</title>
	<style>
	.box{border: 1px solid #ccc;padding: 10px;margin: 10px;width: 122px;height: 122px;overflow: hidden;float: left;display: inline;}
	.box img{width: 100%;height: 100%;}
	</style>
	<script src="../jquery-1.11.2.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="box"><img data-src="images/01.jpg" alt=""></div>
		<div class="box"><img data-src="images/02.jpg" alt=""></div>
		<div class="box"><img data-src="images/03.jpg" alt=""></div>
		<div class="box"><img data-src="images/04.jpg" alt=""></div>
		<div class="box"><img data-src="images/05.jpg" alt=""></div>
		<div class="box"><img data-src="images/06.jpg" alt=""></div>
		<div class="box"><img data-src="images/07.jpg" alt=""></div>
		<div class="box"><img data-src="images/08.jpg" alt=""></div>
		<div class="box"><img data-src="images/09.jpg" alt=""></div>
		<div class="box"><img data-src="images/10.jpg" alt=""></div>
		<div class="box"><img data-src="images/11.jpg" alt=""></div>
		<div class="box"><img data-src="images/12.jpg" alt=""></div>
		<div class="box"><img data-src="images/13.jpg" alt=""></div>
		<div class="box"><img data-src="images/14.jpg" alt=""></div>
		<div class="box"><img data-src="images/15.jpg" alt=""></div>
		<div class="box"><img data-src="images/16.jpg" alt=""></div>
		<div class="box"><img data-src="images/17.jpg" alt=""></div>
		<div class="box"><img data-src="images/18.jpg" alt=""></div>
		<div class="box"><img data-src="images/19.jpg" alt=""></div>
		<div class="box"><img data-src="images/20.jpg" alt=""></div>
	</div>
<script>
$(function(){
	var winH = $(window).height();
	var imgs = $('.box img');

	var running = function(){
		imgs.each(function(i){
			var src = $(this).data('src');
			var imgTop = $(this).offset().top;
			if(winH + $(window).scrollTop() >= imgTop + $(this).height()/2){
				if(!$(this).attr('src')){
					$(this).attr('src',src);
				}
			}
		});
	};

	running();
	$(window).scroll(function() {
		running();
	});
}); 
</script>
</body>
</html>
