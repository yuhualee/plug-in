<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>整屏滑动</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/modernizr.js"></script>
	<script src="js/set.js"></script>
	<style>
	body, h1, h2, h3, h4, ul, ol, p{margin: 0;padding: 0;font-size: 14px;font-family: "Microsoft Yahei";}
	html,body{height: 100%;overflow: hidden;}
	h1,h2,h3{font-weight: normal;}
	.main{width: 100%;height: 100%;position: absolute;left: 0;top: 0;background-color: #f8f8f8;}
	.page{height: 100%;width: 100%;overflow: hidden;position: relative;}
	.page h1{font-size: 30px;}
	.page:nth-of-type(1){background-color: #f90;}
	.page:nth-of-type(2){background-color: #4fc9af;}
	.page:nth-of-type(3){background-color: #0097e0;}
	.page:nth-of-type(4){background-color: #6691af;}
	.page:nth-of-type(5){background-color: #0f9;}
	.page .box{width: 1000px;background-color: #fff;position: absolute;top: 0;left: 50%;margin-left: -500px;height: 100%;}
	</style>
</head>
<body>
	<div class="main">
		<section class="page">
			<article class="box">
				<h1>这是第一屏，先放文字测试一下</h1>
			</article>
		</section>
		<section class="page">
			<article class="box"></article>
		</section>
		<section class="page">
			<article class="box"></article>
		</section>
		<section class="page">
			<article class="box"></article>
		</section>
		<section class="page">
			<article class="box"></article>
		</section>
	</div>
</body>
</html>
